<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with SoC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card rounded shadow">
        <a href="#" class="block">
            <img class="block fit" src="product.jpg" alt="Product Image">
        </a>
        <div class="py-3 px-4 border-b border-dark-soft flex-spaced flex-y-center">
            <div class="text-ellipsis mr-4">
                <a href="#" class="text-lg text-medium">
                    Test-Driven Laravel
                </a>
            </div>
            <a href="#" class="link-softer">
                <img src="link-icon.png" alt="Link Icon">
            </a>
        </div>
        <div class="flex text-lg text-dark">
            <div class="py-2 px-4 border-r border-dark-soft">
                <img src="currency-icon.png" class="icon-sm text-dark-softest mr-4" alt="Currency Icon">
                <span>$3,475</span>
            </div>
            <div class="py-2 px-4">
                <img src="user-icon.png" class="icon-sm text-dark-softest mr-4" alt="User Icon">
                <span>25</span>
            </div>
        </div>
    </div>
</body>
</html>
